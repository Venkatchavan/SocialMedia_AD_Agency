# Docker Compose — Affiliate Ad Agency
# Usage: docker compose up -d

services:
  # ── PostgreSQL 16 ────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: affiliate_agency
      POSTGRES_USER: agency
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agency -d affiliate_agency"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis 7 ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Pipeline Worker (CLI) ────────────────────────
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://agency:${POSTGRES_PASSWORD:-changeme}@db:5432/affiliate_agency
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./clients:/app/clients
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── FastAPI Server (U-4, placeholder) ────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      python -m uvicorn app.api.main:app
      --host 0.0.0.0 --port 8000
      --workers 2
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://agency:${POSTGRES_PASSWORD:-changeme}@db:5432/affiliate_agency
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - api  # Only starts with: docker compose --profile api up

volumes:
  pgdata:
  redisdata:
