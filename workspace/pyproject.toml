[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    ".venv",
    "__pycache__",
    "data/",
    "clients/",
]

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = [
    "E501",   # line too long â€” handled by check_linecount.py
    "F401",   # imported but unused in __init__ re-exports
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--tb=short -q"
