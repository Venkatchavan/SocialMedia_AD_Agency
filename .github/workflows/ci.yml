name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - name: Ruff lint
        run: ruff check app/ tests/ --select E,F,W --ignore E501

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install pytest pytest-cov pytest-asyncio structlog pydantic pydantic-settings fastapi sqlalchemy alembic
      - name: Line count enforcement
        run: |
          echo "Checking no file exceeds 250 lines..."
          find app/ -name "*.py" -exec awk 'END{if(NR>250){print FILENAME": "NR" lines"; exit 1}}' {} \;
      - name: Run tests with coverage
        run: pytest tests/ --cov=app --cov-report=xml --cov-report=term --cov-fail-under=70 -q
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t socialmedia-ad-agency:ci .
